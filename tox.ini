[flake8]
max-line-length = 100

[tox]
skipsdist = True
envlist = {pilot,gateway}-{unit,lint},integration

[testenv]
allowlist_externals = tox
setenv =
  pilot: CHARM = pilot
  gateway: CHARM = gateway
  unit: TYPE = unit
  lint: TYPE = lint
passenv =
  KUBECONFIG
commands =
  tox -c charms/istio-{env:CHARM} -e {env:TYPE} {posargs}

[testenv:update-requirements]
allowlist_externals =
    bash
    find
    pip-compile
    xargs
commands = 
; uses 'bash -c' because piping didn't work in regular tox commands
  bash -c \'find . -type f -name "requirements*.in" | xargs --replace=\{\} pip-compile --resolver=backtracking \{\}'
deps =
    -r requirements-update-packages.txt
description = Update requirements files by executing pip-compile on all requirements*.in files, including those in subdirs.

[testenv:integration]
allowlist_externals = rm
commands =
  pytest --show-capture=no --log-cli-level=INFO -vvs --tb=native tests/ {posargs}
deps =
    -r requirements-integration.txt
